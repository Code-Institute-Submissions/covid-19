<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Covid-19</title>
</head>

<body>
	<!-- Navigation and central picture-->
	<header>
		<nav class="navbar navbar-dark navbar-expand-sm ">
			<a href="/" class="navbar-brand">
				<h1>COVID-19</h1>
			</a>

			<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ml-2"><a class="nav-link" href="/index.html">About</a></li>
					<li class="nav-item ml-2"><a class="nav-link" href="/do.html">Do/Don't</a></li>
					<li class="active nav-item ml-2"><a class="nav-link" href="/spread.html">Spreading</a></li>
					<li class="nav-item ml-2 "><a class="nav-link" href="" data-toggle="modal"
							data-target="#newsModal">Newsletter</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- information central-->
	<section>
		<div class="info-container">

		</div>
	</section>
	<!-- Footer -->
	<footer class="container-fluid">
		<div id="footer-details" class="row">
			<div class="col-sm-8">

				<p class="inline-block">
					Need to find out more? Find updated info on the official websites or subscribe to our <a href=""
						data-toggle="modal" data-target="#newsModal">Newsletter!</a>
				</p>
			</div>
			<div class="col-sm-4">
				<h5 class="uppercase general-sub">Official Websites</h5>
				<ul class="list-inline social-links">
					<li class="list-inline-item">
						<a target="_blank" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019">
							<img src="https://img.icons8.com/color/48/000000/world-health-organization.png"/>
							<span class="sr-only">World Health Organization</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://en.wikipedia.org/wiki/Coronavirus_disease_2019">
							<img src="https://img.icons8.com/color/48/000000/wikipedia-logo.png"/>
							<span class="sr-only">Wikipedia</span>
						</a>
					</li>

				</ul>
			</div>
		</div>
	</footer>
	<div class="modal" tabindex="-1" role="dialog" id="newsModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Subscribe to Newsfeed </h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Email">Email address</label>
							<input type="email" class="form-control" id="Email"  aria-describedby="emailHelp">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input type="Password" class="form-control" id="Password" >
							<label for="repeatPassword">Repeat Password</label>
							<input type="password" class="form-control" id="repeatPassword" >
                        </div>
							<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
