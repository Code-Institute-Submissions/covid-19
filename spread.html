<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Covid-19</title>
</head>

<body>
	<nav class="navbar navbar-light navbar-expand-sm bg-light">
		<a href="/" class="navbar-brand">
			COVID-19</a>

		<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto">
				<li class="active nav-item ml-2"><a class="nav-link" href="/">About</a></li>
				<li class="nav-item ml-2"><a class="nav-link" href="/spread.html">Spreading</a></li>
				<li class="nav-item ml-2"><a class="nav-link" href="">Do/Don't</a></li>
				<li class="nav-item ml-2 "><a class="nav-link" href="" data-toggle="modal"
						data-target="#subscribeModal">Subscribe</a></li>
			</ul>
		</div>
	</nav>
	<div class="modal" tabindex="-1" role="dialog" id="subscribeModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Subscribe to Newsfeed </h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Email">Email address</label>
							<input type="email" class="form-control" id="Email"  aria-describedby="emailHelp">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input type="Password" class="form-control" id="Password" >
							<label for="repeatPassword">Repeat Password</label>
							<input type="password" class="form-control" id="repeatPassword" >
                        </div>
							<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
