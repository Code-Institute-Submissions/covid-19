<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Covid-19</title>
</head>

<body>
	<!-- Navigation -->
	<header>
		<nav class="navbar navbar-dark navbar-expand-sm ">
			<a href="/" class="navbar-brand">
				<h1>COVID-19</h1>
			</a>

			<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ml-2"><a class="nav-link" href="/index.html">About</a></li>
					<li class="nav-item ml-2"><a class="nav-link" href="/do.html">Do/Don't</a></li>
					<li class="active nav-item ml-2"><a class="nav-link" href="/spread.html">Spreading</a></li>
					<li class="nav-item ml-2 "><a class="nav-link" href="" data-toggle="modal"
							data-target="#newsModal">Newsletter</a></li>
				</ul>
			</div>
		</nav>
		<!-- Central -->
		<div class="container-fluid central-container">
			<div class="row">
				<div class="col-12">

				</div>
			</div>
		</div>
	</header>
	<!-- info -->
	<section>
		<div class="info-container">

		</div>
	</section>
	<!-- Footer -->
	<footer>
		<div class="footer-container">

		</div>
	</footer>
	<div class="modal" tabindex="-1" role="dialog" id="newsModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Subscribe to Newsfeed </h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Email">Email address</label>
							<input type="email" class="form-control" id="Email"  aria-describedby="emailHelp">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input type="Password" class="form-control" id="Password" >
							<label for="repeatPassword">Repeat Password</label>
							<input type="password" class="form-control" id="repeatPassword" >
                        </div>
							<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
